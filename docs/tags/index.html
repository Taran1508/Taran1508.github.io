    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .design {
            animation-delay: 0.2s;
        }

        .develop {
            animation-delay: 0.4s;
        }

        .deploy {
            animation-delay: 0.6s;
        }

        .design:hover,
        .develop:hover,
        .deploy:hover {
            filter: brightness(0.75);
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }

        .gradient-text {
            background-image: linear-gradient(to right, #34d399, #06b6d4);
             
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gradient-text-develop {
            background-image: linear-gradient(to right, #ef4444, #f97316);
             
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gradient-text-deploy {
            background-image: linear-gradient(to right, #facc15, #f59e0b);
             
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>


</head>
